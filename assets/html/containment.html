<head>
    <title>Containment detection</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <style>
        #map {
            height: 800px;
            width: 800px;
        }
        
        #toolTipContainer {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            height: auto;
            width: 450px;
            border-radius: 10px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            background-color: wheat;
            margin: 20px;
        }
        
        #toolTipHeading {
            height: auto;
            width: auto;
            font-family: 'Montserrat', sans-serif;
            font-size: medium;
            color: brown;
            font-weight: bold;
            background-color: aliceblue;
            border-radius: 10px;
            margin: 3px;
            padding: 7px;
        }
        
        #toolTipMainContent {
            height: auto;
            width: auto;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: medium;
            color: black;
            font-weight: normal;
            background-color: aliceblue;
            border-radius: 10px;
            margin: 3px;
            padding: 7px;
        }
        
        #myLocation {
            position: -webkit-sticky;
            position: sticky;
            top: 350px;
            float: right;
            height: 27px;
            width: 160px;
            margin: 20px;
            background-color: lightsalmon;
            box-shadow: 2px 2px 2px black;
            border-radius: 5px;
            cursor: pointer;
            padding: 3px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        #myLocation:active {
            box-shadow: 1px 1px 1px black;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

            </div>
            <div id="myLocation">Go to mylocation</div>
        </div>
    </div>

    function findMaximum(zoneMap) {
        let affected_array = [];
        for (zone of zoneMap) {
            affected_array.push(Number(zone.affected));
        }

        let biggest_affected = affected_array[0];
        for (affected of affected_array) {
            if (affected > biggest_affected) {
                biggest_affected = affected;
            }
        }
        return biggest_affected;
    }

    console.log(" : " + findMaximum(zoneMap));

    var map = undefined;

    function initMap() {
        // Create the map.


        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: {
                lat: 9.917347,
                lng: 78.119622
            },
            mapTypeId: "roadmap"
        });

        //mapsMouseEvent.latLng.toString()



        var fill_Opacity = null;


        for (var zone of zoneMap) {

            var percentage = findpercentage(zone.affected, findMaximum(zoneMap));

            if (percentage > 0 && percentage <= 30) {
                fill_Opacity = 0.25;
            } else if (percentage > 30 && percentage <= 50) {
                fill_Opacity = 0.35;
            } else if (percentage > 50 && percentage <= 80) {
                fill_Opacity = 0.45;
            } else {
                fill_Opacity = 0.80;
            }

            createMapCircle(fill_Opacity, zone.city, zone.admin, Number(zone.lat), Number(zone.lng), zone.affected, map);
        }
        var myLocation = document.getElementById("myLocation");
        myLocation.addEventListener('click', function() {

            navigator.geolocation.getCurrentPosition(gotoMyLocation);

        });
    }

    // Map.addListener('zoom_changed', function() {
    //     infowindow.setContent('Zoom: ' + map.getZoom());
    // });

    function gotoMyLocation(position) {


        map.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
        map.setZoom(10);
        // map.setGestureHandling('greedy');

    }


    function findpercentage(affected, biggest_affected) {

        let percentage = affected / biggest_affected * 100;
        return percentage;

    }

    // }
    var cityCircle = undefined;

    function createMapCircle(fill_Opacity, cityName, district, lati, lngi, affected, Map) {
        position = {
            lat: lati,
            lng: lngi
        }

        var contentString = "<div style='height:auto;width:auto;display:flex; flex-direction:column; padding:8px;'><div>" + cityName + ", " + district + "</div><div>Affected count:" + affected + "</div></div>";

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        var z_Index = 0;
        if (fill_Opacity == 0.25) {
            z_Index = 4;
        } else if (fill_Opacity == 0.35) {
            z_Index = 3;
        } else if (fill_Opacity == 0.45) {
            z_Index = 2;
        } else if (fill_Opacity == 0.80) {
            z_Index = 1;
        }

        cityCircle = new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 0.3,
            fillColor: "#FF0000",
            fillOpacity: fill_Opacity,
            map: Map,
            center: position,
            radius: Math.sqrt(affected) * 250,
            zIndex: z_Index
        });
        cityCircle.addListener("click", function(mapsMouseEvent) {
            populateGeoAddress(mapsMouseEvent.latLng);
        });

        cityCircle.addListener("mouseover", function() {

            infowindow.setPosition(this.getCenter());
            infowindow.open(Map);
        });
        cityCircle.addListener("mouseout", function() {
            infowindow.close();
        });
    }

    function populateGeoAddress(position) {

        var toolTipHeading = document.getElementById('toolTipHeading');
        var toolTipMainContent = document.getElementById('toolTipMainContent');

        var latitude = undefined;
        var longitude = undefined;
        var pos_str = position.toString();
        var latLngArray = pos_str.split(",");
        for (obj of latLngArray) {
            if (obj.toString().indexOf("(") != -1) {
                latitude = obj.toString().substring(1);
            } else {
                longitude = obj.toString().substring(1, obj.toString().length - 1);
            }
        }

        //https://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452&key=YOUR_API_KEY
        $.ajax({
            url: "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + latitude + "," + longitude + "&key=AIzaSyBQE1mKW4pAxSdaweFGd_yF78zPNpD7PYI",
            type: 'GET',
            success: function(res) {
                // console.log(res);
                toolTipHeading.innerHTML = res["results"]["0"]["formatted_address"];
                toolTipMainContent.innerHTML = "<p>Latitude: " + latitude + " Longitude:" + longitude + "</p>" + "<p> Affected count: " + Math.ceil(Math.random() * 1000) + " </p>";
            },
            error: function(err) {
                console.error("https://maps.googleapis.com/maps/api/geocode/json?latlng=" + latlng.lat + "," + latlng.lng + "&key=");
            }
        });

    }
</script>
